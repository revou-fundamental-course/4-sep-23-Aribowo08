<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas & Keliling Persegi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Kalkulator Luas & Keliling Persegi</h1>
    
    <!-- Hitung Luas Persegi -->
    <section class="calculator-section">
        <h2>Hitung Luas Persegi</h2>
        <img src="luas_persegi.png" alt="Rumus Luas Persegi">
        <p>Menggunakan rumus: Luas = Sisi x Sisi</p>
        <form id="square-area-form">
            <label for="sisi">Panjang Sisi:</label>
            <input type="number" id="sisi" name="sisi" required>
            <button type="button" id="luas-calculate-button">Hitung Luas</button>
        </form>

        <div id="luas-result-container">
            <p id="luas-result"></p>
        </div>
    </section>

    <!-- Hitung Keliling Persegi -->
    <section class="calculator-section">
        <img src="keliling_persegi.png" alt="Rumus Keliling Persegi">
        <h2>Hitung Keliling Persegi</h2>
        <p>Menggunakan rumus: Keliling = 4 x Sisi</p>
        <form id="square-perimeter-form">
            <label for="sisi">Panjang Sisi:</label>
            <input type="number" id="sisi" name="sisi" required>

            <button type="button" id="keliling-calculate-button">Hitung Keliling</button>
        </form>

        <div id="keliling-result-container">
            <p id="keliling-result"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
